apply plugin: "java"
apply plugin: "eclipse"

sourceSets{
	main {
		java {
			srcDirs = ["src"]
		}
	}
	test{
		java {
			srcDirs = ["test/test"]
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile "junit:junit:4.8.2"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}